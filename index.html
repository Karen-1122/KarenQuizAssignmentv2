<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Anime</title>
	<script src="quizproject.js"></script>
	<link rel="stylesheet" type="text/css" href="quizproject.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <!--<link rel="manifest" href="manifest.json"> -->
  
</head>
<body>

	<div id="lightbox" onclick="closeLightBox()">
	   <div id="message">This is the message</div>
	</div>

	<h1 class="h1">Anime: The Anime Quiz</h1>

	<div class="grid-container">
	  <div class="header">
		<div id="question">The Question</div>
	  </div>
	  
	  <div class="left">
		<div class="box1">
		
		 <div class="options" id="a" onclick="markIt('a')">A.</div>
		 <div class="options" id="b" onclick="markIt('b')">B.</div>
		 <div class="options" id="c" onclick="markIt('c')">C.</div>
		 <div class="options" id="d" onclick="markIt('d')">D.</div>
		</div>
		
		<div id="hint">
		Hint goes here.
		</div>
		
	  </div> 

	  
	  <div class="right"><img id="image" src="quizimages/q1.jpg" alt="image"></div>
	  
	  <div class="footer1">
	  <div id="countdown"></div>
		<p id="hintButton">Hint?</p>
	  </div>
	  
	  <div class="footer2">
		<p>Score  <span id="score"></span></p>
	  </div>
	  
	  <div class="footer3">
	  </div>
	  
	  <div><br><br></div>
	  

	</div>
		

</body>
</html>
